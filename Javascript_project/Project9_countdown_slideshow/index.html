<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Countdown</title>
</head>
<body>
    <div class="slideshow-container">
        <div class="selfcontainer fade">
            <div class="numbertext">1/3</div>
            <img src="../images/car1.jpg" alt="car1">
            <div class="text">Caption 1</div>
        </div>
        <div class="selfcontainer fade">
            <div class="numbertext">2/3</div>
            <img src="../images/car2.jpg" alt="car1">
            <div class="text">Caption 2</div>
        </div>
        <div class="selfcontainer fade">
            <div class="numbertext">3/3</div>
            <img src="../images/car3.jpg" alt="car1">
            <div class="text">Caption 3</div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
    </div>
    <br>

        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span> 
            <span class="dot" onclick="currentSlide(2)"></span> 
            <span class="dot" onclick="currentSlide(3)"></span> 
        </div>
    
    <p>How many second would you like to set to your alarm</p>
    <input id="second" value="">
    <button onclick="countdown()">Click here</button>
    <p id="timer"></p>
    <script src="./JS/countdown.js">   </script>
</body>
</html>
