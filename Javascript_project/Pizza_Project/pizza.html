<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Drill Demo</title>
    <link rel="stylesheet" href="./pizza_css/pizza.css">
    <script src="./pizza_js/pizza.js"></script>

</head>
<body>
    <div id="menuBG">
        <h1 style="margin:0 0px 0 20px;">Pizza Drill Tutorial;</h1>
        <input type="button" onclick="getReciept()" id="btnOrder" value="Place Order">
        <form id="frmMenu">
            <div class="menu left">
                <h3>Size</h3>
                <input type="radio" name="Size" class="size" value="Personal Pizza">Personal Pizza <br>
                <input type="radio" name="Size" class="size" value="Small Pizza">Small Pizza <br>
                <input type="radio" name="Size" class="size" value="Medium Pizza">Medium Pizza <br>
                <input type="radio" name="Size" class="size" value="Large Pizza">Large Pizza <br>
                <input type="radio" name="Size" class="size" value="Extra Large Pizza">Extra Large Pizza <br>
                
            </div>
             <div class="menu center">
                <h3>Vegestable:</h3>
                <input type="checkbox" name="Topping" value="Mushroom" class="toppings">Mushroom <br>
                <input type="checkbox" name="Topping" value="Onion" class="toppings">Onion <br>
                <input type="checkbox" name="Topping" value="Tomatoes" class="toppings">Tomatoes<br>
                <input type="checkbox" name="Topping" value="Olives" class="toppings">Olives <br>
                <input type="checkbox" name="Topping" value="Green pepper" class="toppings">Green Pepper <br>
      
            </div>
            <div class="menu right">
                <h3>Meats:</h3>
                <input type="checkbox" name="Topping" value="Pepperoni" class="toppings">Pepperoni <br>
                <input type="checkbox" name="Topping" value="Sausage" class="toppings">Sausage <br>
                <input type="checkbox" name="Topping" value="Canadian Bacon" class="toppings">Canadian Bacon <br>
                <input type="checkbox" name="Topping" value="Ground Beef" class="toppings">Ground Beef <br>
                <input type="checkbox" name="Topping" value="Anchovy" class="toppings">Anchovy <br>
                <input type="checkbox" name="Topping" value="Chicken" class="toppings">Chicken <br>
                <input type="checkbox" name="Topping" value="Salami" class="toppings">Salami <br>
            </div>
            <div id="cart">
                <div id="showText"></div>
                <div id="totalPrice"></div>
            </div>
        </form>
    </div>
    
</body>
</html>
